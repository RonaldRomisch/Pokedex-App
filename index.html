<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./img/pokemon-g4525ff8eb_1280.png">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <script src="template.js"></script>
    <script src="colortemplate.js"></script>

</head>
<body onload="render()">

    <div class="complete-view">
        <nav>
            <img class="nav-img" src="./img/pokemon-g4525ff8eb_1280.png" alt="">
            <input type="text" id="search" onkeyup="filteredPokemon()" placeholder="Namen des Pokemon eingeben">
        </nav>

        <div id="display-cards" class="whole-small-cards"></div>
    
        <div id="detailed-view" class="detailed-view d-none" onclick="removeDetailedView()"></div>
        <button id="load-more-button" class="more-pokemon-btn" onclick=" loadMorePokemon()">Load more Pokemon</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
</body>
</html>
